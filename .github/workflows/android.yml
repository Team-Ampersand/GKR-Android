name: Android CI

on:
  pull_request:
    branches: [ "develop", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle Packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*', '**/gradle-wrapper.properties')}}
        restore-keys: |
          ${{runner.os}}-gradle-       

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Access BASE_URL
      run: echo base_url=\"$secrets.BASE_URL\" > local.properties

    - name: Access CLIENT_ID
      run: echo base_url=\"$secrets.CLIENT_ID\" > local.properties

    - name: Access REDIRECT_URI
      run: echo base_url=\"$secrets.REDIRECT_URI\" > local.properties

    - name: Run ktlint
      run: ./gradlew ktlintCheck

    - name: Build with Gradle
      run: ./gradlew build -x test
